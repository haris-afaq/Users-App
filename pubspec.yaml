name: foodpanda_user_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  
  #REST-APIs 
  cupertino_icons: ^1.0.2
  firebase_core: ^2.7.0
  firebase_auth: ^4.2.2
  cloud_firestore: ^4.4.3
  firebase_storage: ^11.0.14
  image_picker: ^0.8.5+3
  geolocator: ^9.0.2
  geocoding: ^2.0.1
  shared_preferences: ^2.0.15
  carousel_slider: ^4.1.1
  flutter_staggered_grid_view: ^0.4.0
  number_inc_dec: ^0.8.0
  fluttertoast: ^8.0.8
  provider: ^6.0.1
  intl: ^0.18.0
  flutter_launcher_icons: ^0.12.0
  url_launcher: ^6.1.14

  

flutter_icons:
  image_path: "icons/food.png" 
  android: true
  ios: true



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - images/
    - slider/


  fonts:
    - family: Acme
      fonts:
        - asset: assets/fonts/Acme-Regular.ttf
    - family: Kiwi
      fonts:
        - asset: assets/fonts/KiwiMaru-Medium.ttf
    - family: Signatra
      fonts:
        - asset: assets/fonts/Signatra.ttf
    - family: Train
      fonts:
        - asset: assets/fonts/TrainOne-Regular.ttf


